apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-health-check
  namespace: health-check
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: health-check
  name: role-full-access-to-secrets
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["regcred"]
  verbs: ["delete"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: health-check-role-binding
  namespace: health-check
subjects:
- kind: ServiceAccount
  name: sa-health-check
  namespace: health-check
  apiGroup: ""
roleRef:
  kind: Role
  name: role-full-access-to-secrets
  apiGroup: ""